<div class="modal-body row">
  <div class="col-md-6">
    <h5>Add new employee</h5>
    <br>
    <form [formGroup] = "userForm">
      <div>
        <div class="form-row px-2">
          <div class="col-md-5">
            <div class="form-group">
              <label for="id">ID</label>
            </div>
            <div class="form-row">
              <div class="col">
                <input type="string" class="form-control" formControlName="id" placeholder="Employee ID">
              </div>
            </div>
          </div>
          <div class="col-md-5">
            <div class="form-group">
              <label for="name">Name</label>
            </div>
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" formControlName="name" placeholder="Employee Name">
              </div>
            </div>
          </div>
          <div class="col-md-5">
            <div class="form-group">
              <label for="dob">Date of Birth</label>
            </div>
            <div class="form-row">
              <div class="col">
                <input type="date" class="form-control" formControlName="dob" placeholder="Date of Birth">
              </div>
            </div>
          </div>
          <div class="col-md-5">
            <div class="form-group">
              <label for="role">Role</label>
            </div>
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" formControlName="role" placeholder="Employee Role">
              </div>
            </div>
          </div>
          <div class="form-row mt-3">
            <div class="col">
              <button type="button" class="btn btn-primary" (click)="addItem()">Create</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-6">
    <h5>Employee List</h5>
    <br>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="search" placeholder="search by name" [(ngModel)]="searchValue" (input)=searchItem()/>
    </div>
    <div class="col-md-10 mt-3 mb-4">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let item of empList">
            <td><span>{{item.id}}</span></td>
            <td><span>{{item.name}}</span></td>
            <td><span>{{item.dob}}</span></td>
            <td><span>{{item.role}}</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
